<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="orb-glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A78BFA" />
      <stop offset="100%" stop-color="#34D399" />
    </linearGradient>
    <linearGradient id="orb-inner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A78BFA" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#34D399" stop-opacity="0.3" />
    </linearGradient>
    <radialGradient id="orb-shine" cx="40%" cy="35%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.25" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="chart-grad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#34D399" />
      <stop offset="100%" stop-color="#A78BFA" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="#0A0A0F"/>

  <!-- Outer glow ring -->
  <circle cx="256" cy="232" r="148" fill="none" stroke="url(#orb-glow)" stroke-width="3" opacity="0.4"/>

  <!-- Crystal ball / orb -->
  <circle cx="256" cy="232" r="120" fill="url(#orb-inner)" stroke="url(#orb-glow)" stroke-width="4"/>

  <!-- Orb shine highlight -->
  <circle cx="256" cy="232" r="118" fill="url(#orb-shine)"/>

  <!-- Eye / oracle iris inside orb -->
  <ellipse cx="256" cy="232" rx="60" ry="42" fill="none" stroke="url(#orb-glow)" stroke-width="3" opacity="0.7"/>
  <circle cx="256" cy="232" r="22" fill="url(#orb-glow)" opacity="0.9"/>
  <circle cx="256" cy="232" r="10" fill="#0A0A0F"/>
  <circle cx="250" cy="226" r="5" fill="white" opacity="0.6"/>

  <!-- Chart bars beneath orb (prediction data) -->
  <rect x="148" y="380" width="32" height="52" rx="4" fill="url(#chart-grad)" opacity="0.5"/>
  <rect x="192" y="365" width="32" height="67" rx="4" fill="url(#chart-grad)" opacity="0.6"/>
  <rect x="236" y="345" width="32" height="87" rx="4" fill="url(#chart-grad)" opacity="0.7"/>
  <rect x="280" y="355" width="32" height="77" rx="4" fill="url(#chart-grad)" opacity="0.8"/>
  <rect x="324" y="335" width="32" height="97" rx="4" fill="url(#chart-grad)" opacity="0.9"/>

  <!-- Trend line across bars -->
  <polyline points="164,378 208,360 252,340 296,348 340,328"
    fill="none" stroke="#34D399" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>

  <!-- Trend line dots -->
  <circle cx="164" cy="378" r="4" fill="#34D399"/>
  <circle cx="208" cy="360" r="4" fill="#34D399"/>
  <circle cx="252" cy="340" r="4" fill="#A78BFA"/>
  <circle cx="296" cy="348" r="4" fill="#A78BFA"/>
  <circle cx="340" cy="328" r="4" fill="#34D399"/>
</svg>
