<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="g1" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#34D399"/>
      <stop offset="100%" stop-color="#A78BFA"/>
    </linearGradient>
    <linearGradient id="g2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A78BFA"/>
      <stop offset="100%" stop-color="#34D399"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="112" fill="#0A0A0F"/>

  <!-- Abstract "A" formed by two converging lines + crossbar = chart peak -->
  <!-- Left leg -->
  <path d="M142 380 L256 132" stroke="url(#g1)" stroke-width="36" stroke-linecap="round"/>
  <!-- Right leg -->
  <path d="M370 380 L256 132" stroke="url(#g2)" stroke-width="36" stroke-linecap="round"/>
  <!-- Crossbar — offset upward like an edge indicator -->
  <path d="M186 296 L326 296" stroke="url(#g1)" stroke-width="24" stroke-linecap="round" opacity="0.7"/>

  <!-- Dot at apex — the "insight" -->
  <circle cx="256" cy="118" r="18" fill="url(#g2)"/>
</svg>
